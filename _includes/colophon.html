<footer id="colophon" class="colophon">
  <nav class="container">
    <ul class="colophon__menu">
      {% for link in site.data.navigation.colophon-menu %}
        <li class="colophon__menu-item"><a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
    <p class="colophon__copyright">&#169; {{ site.time | date: '%Y' }} {{ site.owner.name }}, <a href="{{ site.url }}/humans.txt">a real human being</a>. <a href="{{ site.owner.github-repo }}" title="view source on GitHub" rel="nofollow">Hand-crafted</a> with <a href="http://jekyllrb.com/" rel="nofollow">Jekyll</a>.</p>
  </nav>
</footer>
